
        <div class="card card-compras">
            <img [src]="item.imageUrl" class="card-img-top" alt="...">
            <hr>
            <div class="card-body">
              <h5 class="card-title">{{ item.price | format }}</h5>
              <p class="card-text">{{item.name}}<br> 
                <strong>Categoria: </strong>{{ item.category }}<br> 
                <strong>Restam: </strong>{{ item.quantity}} <strong>{{ item.unity }}</strong></p>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" [id]="item.id" placeholder="Quantidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="save()">Comprar</button>
                </div>
            </div>
        </div>
